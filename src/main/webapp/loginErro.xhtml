<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      >
 
<h:body>
	<table id="login" >
	 
	
		<tr align="center">
			<td><B><font color="red" >Login ou senha Invalidos!</font></B><BR />
			</td>
		</tr>
		<tr align="center">
			<td>
				<form method="post" action="j_security_check">
					<div>
						<div>
							<label for="j_password" />
						</div>
						<div>
							<input name="j_username" type="text" id="id_j_username" />
						</div>
					</div>

					<div>
						<div>
							<label for="j_password" />
						</div>
						<div>
							<input type="password" name="j_password" />
						</div>
					</div>
					<div>
						<div>
							<input name="btnLogin" type="submit" value="Ok" title="Ok" />
						</div>
					</div>
				</form>
			</td>
		</tr>
	</table>
	
	 <style type="text/css">
#login {
	width: 500px; /* Tamanho da Largura da Div */
	height: 200px; /* Tamanho da Altura da Div */
	position: absolute;
	top: 50%;
	margin-top: -100px;
	/* ou seja ele pega 50% da altura tela e sobe metade do valor da altura no caso 100 */
	left: 50%;
	margin-left: -250px;
	/* ou seja ele pega 50% da largura tela e diminui  metade do valor da largura no caso 250 */
	background-color: #6495ED;
}

 
</style>
</h:body>
