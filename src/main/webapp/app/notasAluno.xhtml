<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:f="http://java.sun.com/jsf/core">

<title>Pagina Inicial</title>
<header>
  <link rel="stylesheet" href="/UniversidadeAcme/jquery/jquery-ui.css"/>
  <script src="/UniversidadeAcme/jquery/jquery-1.10.2.js"></script>
  <script src="/UniversidadeAcme/jquery/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css" />
  
  
Universidade Acme  <div align="right"><h:outputText value="#{userBo.nomeUsuario()}" />
<h:form> <h:commandButton value="Sair" style="width: 150;height: 20px;"   action="#{userBo.desloga()}" /></h:form>
</div>
</header>
<h:body>
 
 
		<h:form id="notas">
			
			
			<table>
			<tr>
				<td>
				 Disciplina: 


<h:selectOneMenu value="#{alunoBean.disciplina.id}"    >  
   <f:selectItem itemLabel="Todas" itemValue=""/>
                        <f:selectItems value="#{ComboApp.recuperaCombo('Disciplina')}" var="item" itemLabel="#{item}" itemValue="#{item.id}"/>  
                    </h:selectOneMenu>  


				</td>
				<td>
				 Data: <h:inputText id="dataInicial" value="#{alunoBean.dataInicial}" />
				</td>
				<td>
				a <h:inputText id="dataFinal" value="#{alunoBean.dataFinal}" />
				</td>
				<td>
				<h:commandButton value="Buscar"    action="#{alunoBean.pesquisa()}" />
				</td>
			</tr>
 			</table>
		 <script>
		 jQuery("#notas\\:dataInicial").datepicker({  todayBtn: "linked",
       language: "pt",
       autoclose: true,
       todayHighlight: true,
       dateFormat: 'dd/mm/yy'} );
		 jQuery("#notas\\:dataFinal").datepicker( { todayBtn: "linked",
       language: "pt",
       autoclose: true,
       todayHighlight: true,
       dateFormat: 'dd/mm/yy'} );
		 </script>
		 <h:dataTable value="#{alunoBean.listaResultado}" var="o"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
 
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Disciplina</f:facet>
    				<!-- row record -->
    				#{o.disciplinaTurma.disciplina.nome}
    			</h:column>
 
    			 <h:column>
    			   <f:facet name="header">Notas</f:facet>
    			   
    			   <h:dataTable value="#{o.notas}" var="notas"
    					styleClass="order-table"
    						headerClass="order-table-header"
    						rowClasses="order-table-odd-row,order-table-even-row"
    						>
  					<h:column>
  							 <f:facet name="header">Data</f:facet>
  							 #{notas.data}
  					 </h:column>
  					 <h:column>
  							 <f:facet name="header">Valor Atividade</f:facet>
  							 #{notas.valorAtividade}
  					 </h:column>
  					 <h:column>
  							 <f:facet name="header">Valor Obtido</f:facet>
  							 #{notas.valorObtido}
  					 </h:column>
    			   </h:dataTable>
    			 </h:column>
 
    		</h:dataTable>
			
		</h:form>
 
</h:body>
<footer>
<table>
<tr>
<td>Universidade Acme. 2015 , Rua Claudio Manuel,966 (31) 9164-2374 Paraiba Tecnologia Copyright 2015.

</tr>
</table>
</footer>
<style type="text/css">
 .order-table{   
	border-collapse:collapse;
}
 
.order-table-header{
	text-align:center;
	background:none repeat scroll 0 0 #E5E5E5;
	border-bottom:1px solid #BBBBBB;
	padding:16px;
}
 
.order-table-odd-row{
	text-align:center;
	background:none repeat scroll 0 0 #FFFFFFF;
	border-top:1px solid #BBBBBB;
}
 
.order-table-even-row{
	text-align:center;
	background:none repeat scroll 0 0 #F9F9F9;
	border-top:1px solid #BBBBBB;
}

footer {
    position: absolute; 
    bottom: 0px; 
    width: 100%; 
    height: 60px; 
    background-color: #BACBF6;
}
header {
    min-height: 55px;
    background-color: #BACBF6;
}
body {
    
    background-color: #DCE2F1
}

 
</style>
</html>
